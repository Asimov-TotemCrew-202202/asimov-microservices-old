spring.application.name=api-gateway

spring.cloud.gateway.discovery.locator.enabled=true

eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.cloud.loadbalancer.ribbon.enabled=false

spring.cloud.gateway.routes[0].id=competence-service
spring.cloud.gateway.routes[0].uri=lb://COMPETENCE-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/**

spring.cloud.gateway.routes[1].id=course-service
spring.cloud.gateway.routes[1].uri=lb://COURSE-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/courses/**, /api/v1/items/*, /api/v1/courses/*

spring.cloud.gateway.routes[2].id=director-service
spring.cloud.gateway.routes[2].uri=lb://DIRECTOR-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/**, api/v1/directors/**

spring.cloud.gateway.routes[3].id=teacher-service
spring.cloud.gateway.routes[3].uri=lb://TEACHER-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/teachers/**  



